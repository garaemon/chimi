	<h1>What is Chimi?</h1>
	<p>ChimiはCommon Lispにおける, 雑多なユーティリティを
	  提供するパッケージです.
	</p>
	<p>Chimiは
	  <a href="http://garaemon.net/roll">ROLLプロジェクト</a>
	  の一環として開発されました.
	</p>
	<p>
	  Chimiは
	  <a href="http://garaemon.net/roll">ROLL</a>
	  を構成する他のほとんどのパッケージで利用されています.
	</p>
	<p>
	  Chimiが提供するものは, 決して複雑なプログラムではありません.
	  ですが, 有用なものでしょう.
	</p>
	<p>
	  もしもあなたが
	  <a href="http://garaemon.net/roll">ROLL</a>
	  に興味をもったなら, まずChimiを理解するのが良いでしょう.
	</p>
